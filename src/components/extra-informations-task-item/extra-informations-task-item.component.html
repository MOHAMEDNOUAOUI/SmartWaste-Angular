<div class="fixed right-0 top-0 h-full w-full text-gray-600 bg-gray-600 bg-opacity-10 font-Inter" *ngIf="task$ | async as task">
    <div class="absolute top-4 right-3 h-[95%] w-2/6 bg-white rounded-lg module">
       <div class="w-full p-2 py-4 border-b flex items-center">
            <ng-icon name="matClose" class="text-3xl cursor-pointer" (click)="closeModule()"></ng-icon>
       </div>
       <div class="w-full px-6 py-5 flex flex-col gap-6">
            <h3 class="text-3xl">{{task.taskName}}</h3>
            <div class="py-4 flex flex-col gap-4">
                <app-extra-infosmall-data-item [icon]="'matMoreTime'" [text]="'Create Time'" [value]="task.created_time |date:'MMMM d, yyyy hh:mm a'"></app-extra-infosmall-data-item>
                <app-extra-infosmall-data-item [icon]="'bootstrapSun'" [text]="'Status'" [value]="task.taskStatus"></app-extra-infosmall-data-item>
                <app-extra-infosmall-data-item [icon]="'matCheckCircleOutline'" [text]="'Priority'" [value]="task.priority"></app-extra-infosmall-data-item>
                <app-extra-infosmall-data-item [icon]="'matDateRange'" [text]="'Due Date'" [value]="task.due_date | date:'MMMM d, yyyy hh:mm a'"></app-extra-infosmall-data-item>
                <div class="bg-gray-50 text-gray-700 w-full p-2">
                    <h4 class="text-gray-800">Task Description</h4>
                    <p class="w-full text-sm">{{task.taskDescription}}</p>
                </div>
            </div>
            
        </div>
    </div>
</div>
