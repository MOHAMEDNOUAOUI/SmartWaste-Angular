    <div class="w-full h-fit listTab cursor-pointer flex flex-col bg-white rounded-lg p-3" 
    style="box-shadow: rgba(50, 50, 93, 0.25) 0px 2px 5px -1px, rgba(0, 0, 0, 0.3) 0px 1px 3px -1px;"
    (click)="selectRoute(route)">
        <div class="flex items-center gap-1">
        <div class="bg-red-500 flex items-center justify-center p-0.5 rounded-md text-white">
            <ng-icon name="matRoute" class="text-xl"></ng-icon>
        </div> 
            <span class="text-base text-gray-500">Route ID :</span>
            <span class="font-bold text-xl text-gray-600">
                #{{route.id}}
            </span>
        </div>
        <div class="border-t flex gap-2 pt-2">
            <app-routeicons [icon]="'matFireTruck'" [text]="route.vehicule.vehicule_number"></app-routeicons>
            <app-routeicons [icon]="'matDeleteSweep'" [text]="route.bins.length.toString()"></app-routeicons>
            <app-routeicons [icon]="'matComment'" [text]="ComplaintsCount(route.bins)"></app-routeicons>
        </div>

        <div *ngIf="selectedRoute?.id == this.route.id" class="border p-1.5 bg-gray-100 mt-1 rounded-md">
            test
        </div>

    </div>
