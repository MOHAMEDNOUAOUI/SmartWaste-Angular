<div 
    class="flex items-center gap-2 text-gray-400 p-3 rounded-md cursor-pointer" 
    [routerLink]="['/'+url]"
    [ngClass]="{'bg-white text-gray-800 icon' : isActive(url)}"
    [ngStyle]="{'box-shadow': isActive(url) ? 'rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 1px 3px 1px' : 'none'}"
>
    <ng-icon class="text-2xl" [name]="icon"></ng-icon>
</div>
