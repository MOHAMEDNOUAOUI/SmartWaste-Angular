<div class="w-full card p-2 rounded-md h-full bg-white flex flex-col gap-2">
    <div class="flex items-center justify-between">
            <div class="bg-orange-300 text-orange-600 text-xs p-1 rounded-md">
                <p>{{data.type_task}}</p>
            </div>
            <div>
                <ng-icon class="cursor-pointer text-gray-400" name="cssMenuLeft"></ng-icon>
            </div>
    </div>
    <div class="pb-2 border-b border-gray-300">
        <h3 class="text-gray-900 text-xl font-semibold truncate">{{data.taskName}}</h3>
        <p class="text-gray-500 truncate">{{data.taskDescription}}</p>
    </div>
    <div class="flex justify-between items-center">
        <div class="flex items-center gap-1 text-gray-500 text-sm">
            <ng-icon name="matDateRangeOutline"></ng-icon>
            <p class="">{{ data.due_date | date: 'MMM d, yyyy' }}</p>
        </div>
        <div>
            <p>{{data.priority}}</p>
        </div>
    </div>
</div>
