<div class="w-full border border-gray-200 p-2 bg-gray-100 h-full rounded-md">
    
    <div class="w-full h-full flex flex-col justify-between">
       <div class="flex flex-col w-full gap-3">
        <div>
            <h3 class="text-gray-700 text-xl font-semibold">Routes Availables</h3>
            <p class="text-gray-400 text-sm">all the routes you will be having is here</p>
        </div>
        <div *ngIf="Routes$ | async as routes" class="flex flex-col gap-2">
            <app-route-component *ngFor="let route of routes" [route]="route"></app-route-component>
        </div>
       </div>

        <div class="flex" *ngIf="role == rl.ROLE_ADMIN">
            <button class="text-black w-full bg-white shadow-xl border py-2 rounded-md" (click)="open()">Create Routes</button>
            <button class="text-black w-full bg-white shadow-xl border py-2 rounded-md" (click)="openVehicule()">Create Vehicule</button>
        </div>
    </div>

        <!-- <div class="w-full h-full" *ngIf="selectedRoute$ | async as selectedRoute">
            
        </div>  -->

  </div>

<app-create-route (close)="close()" *ngIf="isOpen"></app-create-route>
<app-create-vehicule (close)="closeVehicule()" *ngIf="isOpenVehicule"></app-create-vehicule>
