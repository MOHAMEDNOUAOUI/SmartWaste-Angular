<div class="w-full relative text-black">
  <ng-icon class="absolute text-gray-500 top-2/4 -translate-y-2/4 left-4 text-xl" [name]="icon"></ng-icon>
  
  <input 
    class="p-3 ps-12 border rounded-lg border-gray-300 w-full bg-transparent" 
    [type]="inputType" 
    [placeholder]="'Enter your ' + text" 
    [value]="value"
    [disabled]="isDisabled"
    (input)="updateValue($event)"
    (blur)="onTouched()">

  <ng-icon 
    (click)="togglePassword()" 
    class="absolute right-4 cursor-pointer top-2/4 -translate-y-2/4 text-xl text-gray-500" 
    *ngIf="type === 'password'" 
    [name]="isPasswordVisible ? 'bootstrapEye' : 'bootstrapEyeSlash'">
  </ng-icon>
</div>
