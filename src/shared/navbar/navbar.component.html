<header [ngClass]="{'changeBackground':isScrolled}" class="bg fixed font-Inter px-10 top-0 w-screen flex items-center justify-between min-h-16 p-3 bg-transparent z-[3000]">
   <app-auth-logo></app-auth-logo>
   <div class="Icons w-1/6 z-10 flex gap-3 items-center justify-end">
     <button class="bg-black text-white p-2 rounded-md" (click)="logOut()">Log out</button>
     <button routerLink="/profile" class="bg-primary w-9 h-9 rounded-full"></button>
   </div>
</header>
