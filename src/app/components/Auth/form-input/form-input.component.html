<div class="w-full relative">
    <ng-icon class="absolute text-gray-500 top-2/4 -translate-y-2/4 left-4 text-xl" [name]="icon"></ng-icon>
    <input class="p-3 ps-12 border rounded-lg border-gray-300 w-full" [type]="type" [placeholder]="'Enter your ' + text" name="" id="">
    <ng-icon (click)="ChangeType()" class="absolute right-4 cursor-pointer top-2/4 -translate-y-2/4 text-xl text-gray-500" *ngIf="type==='password'" name="bootstrapEyeSlash"></ng-icon>
    <ng-icon (click)="ChangeType()" class="absolute right-4 cursor-pointer top-2/4 -translate-y-2/4 text-xl text-gray-500" *ngIf="type==='text' && text==='Password'" name="bootstrapEye"></ng-icon>
</div>
